<mat-progress-bar *ngIf="isLoading"></mat-progress-bar>
<mat-accordion *ngIf="students.length > 0" >
  <mat-expansion-panel style="margin-bottom: 20px;" *ngFor="let item of students" (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Marwadi's Brilliant Student: {{item.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>Name: {{item.name}}</p>
    <p>Branch: {{item.branch}}</p>
    <!-- <ul>
      <li *ngFor="let item of students">{{item.name}} {{item.branch}}</li>
    </ul> -->
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/edit',item._id]">Edit</button>
      <button mat-button color="warn" (click)="onDelete(item._id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
  <mat-paginator
    [length]="pageLength"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageOptions"
    (page)="onPageChange($event)">
  </mat-paginator>
</mat-accordion>
<div class="no-data" *ngIf="students.length == 0">No Students data found!</div>
